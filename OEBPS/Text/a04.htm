　　<h1>前言</h1>
<hr/>
<p id="p0"><a class="gg-link" href="#p0" onclick="return changeColor(this);"></a>晉陳壽著，六十五卷。與<span class="shu-ming">史記</span>、<span class="shu-ming">漢書</span>、<span class="shu-ming">後漢書</span>合稱四史。分魏、蜀、吳三志，分别記載三國的歷史。只有紀、傳，無志、表，記述𥳑略。南朝宋裴松之作注，引書一百五十六種（其中絶大部分今天已經不存），保存了不少史料。清杭世駿<span class="shu-ming">三國志補注</span>六卷、潘眉<span class="shu-ming">三國志考證</span>八卷、梁章鉅<span class="shu-ming">三國志旁證</span>三十卷、近人盧弼有<span class="shu-ming">三國志集解</span>，對本書皆有補證。</p>
<p id="p1"><a class="gg-link" href="#p1" onclick="return changeColor(this);"></a>摘自<span class="shu-ming">辭源第三版</span>釋義。</p>
