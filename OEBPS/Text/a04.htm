<h5>三國志</h5>　　　<span class="style11">裴松之注</span><span class="style17">2010-06-17 初校完成</span>
<hr/>
<p>三國志，晉陳壽撰，六十五卷，南朝宋裴松之注。記載魏、蜀、吳三國的歷史，分為魏、蜀、吳三志，為二十四史之一。 </p>
<p>陳壽（西元233～297）字承祚，晉安漢（今四川省南充縣）人。少舉孝廉，除著作郎。撰三國志，時人稱其善叙事，有古良史之風。</p>
<p>〈以上摘自國語辭典〉</p>
